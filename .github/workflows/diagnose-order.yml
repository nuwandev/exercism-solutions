name: ðŸ§­ Diagnose README Order

# Manual trigger so you run it when you want
on:
  workflow_dispatch:

jobs:
  diagnose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run diagnose-order.js
        run: |
          echo "=== Running diagnose-order.js ==="
          node diagnose-order.js
