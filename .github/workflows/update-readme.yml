name: ðŸ“Š Update README Exercises List

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - "solutions/**"
      - "update-readme.js"

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run update-readme script
        run: node update-readme.js
      - name: Commit README changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --quiet --staged; then
            echo "No README changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update README exercises list"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
          fi
